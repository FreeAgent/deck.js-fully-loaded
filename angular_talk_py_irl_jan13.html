<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=1024, user-scalable=no">

  <title>Essentially Angular</title>

  <!-- Required stylesheet -->
  <link rel="stylesheet" href="core/deck.core.css">

  <!-- Extension CSS files go here. Remove or add as needed. -->
  <link rel="stylesheet" media="screen" href="extensions/goto/deck.goto.css">
  <link rel="stylesheet" media="screen" href="extensions/menu/deck.menu.css">
  <link rel="stylesheet" media="screen" href="extensions/navigation/deck.navigation.css">
  <link rel="stylesheet" media="screen" href="extensions/status/deck.status.css">
  <link rel="stylesheet" media="screen" href="extensions/scale/deck.scale.css">
  <link rel="stylesheet" media="screen" href="extensions/pointer/deck.pointer.css">
  <link rel="stylesheet" media="screen" href="extensions/toc/deck.toc.css">
  <link rel="stylesheet" href="extensions/codemirror/deck.codemirror.css">

  <!-- Style theme. More available in /themes/style/ or create your own. -->
  <!--link rel="stylesheet" media="screen" href="themes/style/beamer.css"-->
  <link rel="stylesheet" media="screen" href="themes/style/web-2.0.css">
  <!--link rel="stylesheet" media="screen" href="themes/style/neon.css"-->
  <!--link rel="stylesheet" media="screen" href="themes/style/swiss.css"-->
  <!--link rel="stylesheet" media="screen" href="themes/style/mnml.css"-->
  <!--link rel="stylesheet" media="screen" href="themes/style/kevinburke.css"-->
  <!--link rel="stylesheet" media="screen" href="themes/style/mozilla/sandstone.css"-->
  <!--link rel="stylesheet" media="screen" href="themes/style/mozilla/sandstone-aurora.css"-->
  <!--link rel="stylesheet" media="screen" href="themes/style/mozilla/sandstone.nightly.css"-->

  <!-- Transition theme. More available in /themes/transition/ or create your own. -->
  <!--link rel="stylesheet" media="screen" href="themes/transition/horizontal-slide.css"-->
  <link rel="stylesheet" media="screen" href="themes/transition/cube.css">

  <!-- Basic black and white print styles -->
  <link rel="stylesheet" media="print" href="core/print.css">

  <!-- Required Modernizr file -->
  <script src="modernizr.custom.js"></script>
</head>
<body>
  <div class="deck-container pointer">

    <!-- Begin slides. Just make elements with a class of slide. -->
    <section class="slide no-md" id="title-slide">
          <h1>Essentially Angular</h1>
    </section>

    <section class="slide no-md">
          <h2>Essentially Angular</h2>
          <h2>@kevin_noonan</h2>
          <h2>Python Ireland</h2>
          <h2>8th Jan 2014, Dublin</h2>
    </section>

    <section class="slide no-md">
 
    <div> 
      <textarea id="code" name="code" class="code" mode="javascript" style="display: none;" runnable="true">
        // codemirror demo party!
        var greeter = function(name) {
          return "Why hello there " + name;
        }
        console.log(greeter("Joe"));
      </textarea>
  
    </div> 
    </section>

    <section class="slide no-md">
    <div> 
        <div id="code" name="code" class="code" mode="javascript" style="display: none;"> // codemirror demo party!
          var obj = { text : "Hello all!"};
          console.log("HI THERE");
        </div>
   
    </div> 
    </section>


    <section class="slide no-md">
          <h2>Google Trends</h2>
          <ul>
          <li>Angular versus Backbone, Ember, etc.</li>
          <li><a href="http://t.co/klpK4s80lW">http://t.co/klpK4s80lW</a></li>
          </ul>
    </section>


    <section class="slide no-md">

    </section>


    <section class="slide no-md">
       <h2>Questions</h2>

       <h2>@kevin_noonan</h2>

    </section>


    <!-- End slides. -->

    <!-- Begin extension snippets. Add or remove as needed. -->

    <!-- deck.navigation snippet -->
    <div aria-role="navigation">
      <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
      <a href="#" class="deck-next-link" title="Next">&#8594;</a>
    </div>

    <!-- deck.status snippet -->
    <p class="deck-status" aria-role="status">
      <span class="deck-status-current"></span>
      /
      <span class="deck-status-total"></span>
    </p>

    <!-- deck.goto snippet -->
    <form action="." method="get" class="goto-form">
      <label for="goto-slide">Go to slide:</label>
      <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
      <datalist id="goto-datalist"></datalist>
      <input type="submit" value="Go">
    </form>


    <!-- this is for the toc panel -->
    <div class="deck-toc"></div>

    <!-- this is a toc status panel -->
    <table class="deck-toc-status">
          <tr>
          <td class="right deck-toc-h2">&nbsp;</td>
          <td class="left deck-toc-h3">&nbsp;</td>
          </tr>
    </table>

    <!-- End extension snippets. -->
  </div>

<!-- Required JS files. -->
<script src="jquery.min.js"></script>
<script src="core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="extensions/menu/deck.menu.js"></script>
<script src="extensions/goto/deck.goto.js"></script>
<script src="extensions/status/deck.status.js"></script>
<script src="extensions/navigation/deck.navigation.js"></script>
<script src="extensions/scale/deck.scale.js"></script>

<!-- Laser-pointer (mouse-trails) -->
<script src="extensions/pointer/deck.pointer.js"></script>

<!-- Table of Contents -->
<script src="extensions/toc/deck.toc.js"></script>

<!-- Markdown -->
<script src="extensions/markdown/Markdown.Converter.js"></script>
<script src="extensions/markdown/deck.markdown.js"></script>


<!-- Base codemiror code -->
<script src="extensions/codemirror/codemirror.js"></script>
<!-- Syntax highlighting Modes -->
<!-- javascript -->
<script src="extensions/codemirror/mode/javascript/javascript.js"></script>
<!-- html mode (note html mode requires xml, css and javascript) -->
<script src="extensions/codemirror/mode/xml/xml.js"></script>
<script src="extensions/codemirror/mode/css/css.js"></script>
<script src="extensions/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<!-- Plugin code -->
<script src="extensions/codemirror/deck.codemirror.js"></script>
<!-- Codemirror syntax style -->
<link rel="stylesheet" href="extensions/codemirror/themes/default.css">

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
  $(function() {
    $.deck('.slide');
    /* $.deck('togglePointer'); */
  });
</script>
</body>
</html>
